rpc-gateway:
  config:
    server:
      host: "0.0.0.0"
      port: 8080

    loadBalancing:
      strategy: "primary_only"

    errorHandling:
      type: "retry"
      maxRetries: 3
      retryDelay: "1s"
      jitter: true

    cache:
      enabled: false

    logging:
      console:
        enabled: true

      file:
        enabled: false

    chains:
      84532:
        upstreams:
          - url: "$BASE_RPC_URL"
            timeout: "10s"
            weight: 1

      6524490:
        upstreams:
          - url: "$RIVER_RPC_URL"
            timeout: "10s"
            weight: 1

  # Environment variables to be set in the container
  env:
    - name: RUST_LOG
      value: "rpc_gateway=info,actix_web=info,reqwest=info"

    - name: BASE_RPC_URL
      valueFrom:
        secretKeyRef:
          name: rpc-gateway-secrets
          key: base_chain_rpc_url

    - name: RIVER_RPC_URL
      valueFrom:
        secretKeyRef:
          name: rpc-gateway-secrets
          key: river_chain_rpc_url
