rpc-gateway:
  image:
    pullPolicy: Always

  podAnnotations:
    ad.datadoghq.com/rpc-gateway.logs: '[{"service": "rpc-gateway"}]'

  resources:
    limits:
      cpu: 1000m
      memory: 512Mi
    requests:
      cpu: 1000m
      memory: 256Mi

  config:
    server:
      host: "0.0.0.0"
      port: 8080

    cache:
      type: "redis"
      url: "redis://rpc-gateway-redis-master.default.svc.cluster.local:6379"

    loadBalancing:
      strategy: "primary_only"

    errorHandling:
      type: "retry"
      maxRetries: 3
      retryDelay: "1s"
      jitter: true

    logging:
      console:
        enabled: true
        level: debug
      file:
        enabled: false

    chains:
      84532:
        upstreams:
          - url: "$UPSTREAM_URL_BASE_ALCHEMY"
            timeout: "10s"
            weight: 1

  # Environment variables to be set in the container
  env:
    - name: UPSTREAM_URL_BASE_ALCHEMY
      valueFrom:
        secretKeyRef:
          name: rpc-gateway-secrets
          key: upstream_url_base_alchemy

redis:
  architecture: standalone

  auth:
    enabled: false

  master:
    persistence:
      enabled: false

    resources:
      requests:
        memory: "1Gi"
        cpu: "500m"
      limits:
        memory: "2Gi"
        cpu: "1"

  replica:
    replicaCount: 0
