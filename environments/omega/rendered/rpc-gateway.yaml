rpc-gateway:
  image:
    pullPolicy: Always
    tag: "535a2cb"

  podAnnotations:
    ad.datadoghq.com/rpc-gateway.logs: '[{"service": "rpc-gateway"}]'
    ad.datadoghq.com/rpc-gateway.checks: |
      {
         "openmetrics": {
           "instances": [
             {
               "prometheus_url": "http://%%host%%:8082/metrics",
               "namespace": "rpc-gateway",
               "metrics": ["*"],
               "send_distribution_buckets": true
             }
           ]
         }
      }

  resources:
    requests:
      cpu: 2.5
      memory: 0.5Gi
    limits:
      cpu: 3
      memory: 4Gi

  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80

  config:
    server:
      host: "0.0.0.0"
      port: 8080

    # TODO: Remove this once we have a proper CORS policy
    cors:
      allow_any_origin: true

    metrics:
      enabled: true
      host: "0.0.0.0"
      port: 8082

    request_coalescing:
      enabled: true

    cache:
      type: "redis"
      url: "redis://rpc-gateway-redis-master.default.svc.cluster.local:6379"

    projects:
      # TODO: this should also have a key
      # TODO: by default, projects should be invalid without a key.
      - name: "nodes"

      - name: "web-app"
        key: "$WEB_APP_PROJECT_KEY"

      - name: "loadtest"

    load_balancing:
      strategy: "primary_only"

    chains:
      8453:
        upstreams:
          - url: "$UPSTREAM_URL_BASE_ALCHEMY"
            timeout: "10s"
            weight: 1

  # Environment variables to be set in the container
  env:
    - name: UPSTREAM_URL_BASE_ALCHEMY
      valueFrom:
        secretKeyRef:
          name: rpc-gateway-secrets
          key: upstream_url_base_alchemy

    - name: WEB_APP_PROJECT_KEY
      valueFrom:
        secretKeyRef:
          name: rpc-gateway-secrets
          key: web_app_project_key

redis:
  architecture: standalone

  auth:
    enabled: false

  master:
    persistence:
      enabled: false

    resources:
      requests:
        memory: "1Gi"
        cpu: "500m"
      limits:
        memory: "2Gi"
        cpu: "1"

  replica:
    replicaCount: 0
