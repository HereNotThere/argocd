# ################### GLOBAL ###################

global:
  environmentName: omega

chains:
  river:
    chainId: "550"
    contractAddresses:
      riverRegistry: "0x1298c03Fde548dc433a452573E36A713b38A0404"
  base:
    chainId: "8453"
    contractAddresses:
      spaceArchitect: "0x9978c826d93883701522d2CA645d5436e5654252"
      baseRegistry: "0x7c0422b31401C936172C897802CF0373B35B7698"

notificationService:
  image:
    tag: "mainnet"
  resources:
    limits:
      cpu: "1.5"
      memory: "200Gi"
    requests:
      cpu: "1.5"
      memory: "120Gi"
  apnsTownsAppIdentifier: com.towns.ios # TODO: always change

riverNode:
  image:
    tag: "83e87ca"
    pullPolicy: Always
  riverRegistryPageSize: 3000
  useRpcGateway: true
  numStreamNodes: 3
  numArchiveNodes: 3
  imageTagOverride:
    archive:
      3: "589d4f8"

  apmEnabled: true
  resources:
    requests:
      cpu: 0.5
      memory: 15Gi
    limits:
      cpu: 2
      memory: 20Gi

subgraph:
  image:
    tag: "0709187"
  ponderStartBlock: "13777756"
  nodeEnv: "production"
  resources:
    requests:
      cpu: 1
      memory: 2Gi
    limits:
      cpu: 1.5
      memory: 20Gi

argocd:
  externalAccess:
    enabled: true

rpcGateway:
  resources:
    requests:
      memory: "0.5Gi"
      cpu: "2.5"
    limits:
      memory: "5Gi"
      cpu: "3"

appRegistryService:
  image:
    tag: "83e87ca"
  resources:
    requests:
      cpu: 0.5
      memory: 1.5Gi
    limits:
      cpu: 1
      memory: 2Gi

appOfApps:
  applications:
  - name: argocd
    namespace: argocd
    disable: false
  - name: datadog
    namespace: datadog
    disable: false
  - name: external-secrets
    namespace: external-secrets
    disable: false
  - name: cert-manager
    namespace: cert-manager
    disable: false
  - name: external-dns
    namespace: external-dns
    disable: false
  - name: main-alb
    namespace: default
    disable: false
  - name: xchain-monitor
    namespace: default
    disable: false
  - name: metrics-aggregator
    namespace: default
    disable: false
  - name: notification-service
    namespace: default
    disable: false
  - name: river-node
    namespace: default
    disable: false
  - name: subgraph
    namespace: default
    disable: false
  - name: rpc-gateway
    namespace: default
    disable: false
  - name: app-registry-service
    namespace: default
    disable: true
