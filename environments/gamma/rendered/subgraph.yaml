image:
  repository: "public.ecr.aws/h5v6m2x1/subgraph"
  tag: "0afd32d"
  pullPolicy: "IfNotPresent"

service:
  type: ClusterIP
  port: 80
  targetPort: 80

resources:
  limits:
    cpu: 1
    memory: 4Gi
  requests:
    cpu: 0.5
    memory: 2Gi

# Environment variables
env:
  - name: RIVER_ENV
    value: "gamma"
  - name: PONDER_PORT
    value: "80"
  - name: PONDER_ENVIRONMENT
    value: "gamma"
  - name: PONDER_RPC_URL_1
    valueFrom:
      secretKeyRef:
        name: subgraph-secrets
        key: base_chain_rpc_url
  - name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        name: subgraph-secrets
        key: database_url
  - name: PONDER_START_BLOCK
    value: "22890725"
  - name: PONDER_CONFIG
    value: "ponder.config.gamma.ts"

# Health checks
livenessProbe:
  httpGet:
    path: /health
    port: 80
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /ready
    port: 80
  initialDelaySeconds: 30
  periodSeconds: 10

# Security settings
podSecurityContext:
  fsGroup: 1000

securityContext: {}

# Node selector, affinity, and tolerations for pod assignment
nodeSelector: {}
tolerations: []
affinity: {}
