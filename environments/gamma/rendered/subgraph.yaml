image:
  repository: "public.ecr.aws/h5v6m2x1/subgraph"
  tag: "d8bc67f"
  pullPolicy: "IfNotPresent"

service:
  type: ClusterIP
  port: 42069
  targetPort: 42069

ingress:
  enabled: true
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn:
  hosts:
    - host: "subgraph.gamma.towns.com"
      paths:
        - path: /*
          pathType: ImplementationSpecific

resources:
  limits:
    cpu: 1
    memory: 2Gi
  requests:
    cpu: 0.5
    memory: 1.5Gi

# Environment variables
env:
  - name: RIVER_ENV
    value: "gamma"
  - name: PONDER_PORT
    value: "42069"
  - name: PONDER_ENVIRONMENT
    value: "gamma"
  - name: PONDER_RPC_URL_1
    valueFrom:
      secretKeyRef:
        name: subgraph-secrets
        key: rpc_url
  - name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        name: subgraph-secrets
        key: database_url

# Health checks
livenessProbe:
  httpGet:
    path: /health
    port: 42069
  initialDelaySeconds: 30
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /ready
    port: 42069
  initialDelaySeconds: 30
  periodSeconds: 10

# Security settings
podSecurityContext:
  fsGroup: 1000

securityContext:
  capabilities:
    drop:
      - ALL
  readOnlyRootFilesystem: true
  runAsNonRoot: true
  runAsUser: 1000

# Node selector, affinity, and tolerations for pod assignment
nodeSelector: {}
tolerations: []
affinity: {}
