---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: river-notification-service-tls
  namespace: {{ .Release.Namespace }}
spec:
  secretName: river-notification-service-tls
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
  dnsNames:
    - {{ include "notification-service.domainName" . }}

