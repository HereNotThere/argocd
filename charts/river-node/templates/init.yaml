{{- range .Values.nodes }}

apiVersion: batch/v1
kind: Job
metadata:
  name: river-node-init-job-{{ .nodeType }}-{{ .nodeNumber }}
spec:
  backoffLimit: 0
  template:
    metadata:
      labels:
        app: river-node-init-job-{{ .nodeType }}-{{ .nodeNumber }}
    spec:
      restartPolicy: Never
      containers:
        - name: river-node-init-job
          image: node:20 # Node.js with TypeScript installed
          command: ["/bin/sh", "-c"]
          resources:
            requests:
              ephemeral-storage: "1Ti"
              memory: "12Gi"
              cpu: "10"
          args:
            - |
              apt-get update && apt-get install -y postgresql-client &&
              git clone --depth=1 https://github.com/HereNotThere/argocd /app &&
              cd /app/scripts/river-node-db-config &&
              bash ./run.sh
          env:
            - name: TARGET_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: river-node-{{ .nodeType }}-{{ .nodeNumber }}-credentials
                  key: target_db_host

            - name: TARGET_DB_DATABASE
              value: river

            - name: TARGET_DB_ROOT_USER
              valueFrom:
                secretKeyRef:
                  name: river-node-{{ .nodeType }}-{{ .nodeNumber }}-credentials
                  key: target_db_root_user

            - name: TARGET_DB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: river-node-{{ .nodeType }}-{{ .nodeNumber }}-credentials
                  key: target_db_root_password

            - name: TARGET_DB_APP_USER
              value: {{ .dbUser }}

            - name: TARGET_DB_APP_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: river-node-{{ .nodeType }}-{{ .nodeNumber }}-credentials
                  key: target_db_app_password

            - name: SOURCE_DB_HOST
              valueFrom:
                secretKeyRef:
                  name: river-node-{{ .nodeType }}-{{ .nodeNumber }}-credentials
                  key: source_db_host

            - name: SOURCE_DB_DATABASE
              value: river

            - name: SOURCE_DB_USER
              valueFrom:
                secretKeyRef:
                  name: river-node-{{ .nodeType }}-{{ .nodeNumber }}-credentials
                  key: source_db_user

            - name: SOURCE_DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: river-node-{{ .nodeType }}-{{ .nodeNumber }}-credentials
                  key: source_db_password

            - name: WALLET_PRIVATE_KEY
              valueFrom:
                secretKeyRef:
                  name: river-node-{{ .nodeType }}-{{ .nodeNumber }}-credentials
                  key: wallet_private_key

            - name: NODE_TYPE
              value: {{ .nodeType }}
            
            - name: NODE_NUMBER
              value: "{{ .nodeNumber }}"
---
{{- end }}